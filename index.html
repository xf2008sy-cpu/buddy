<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级兔子英雄 - 平台跳跃游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            background: #fff;
            padding: 20px;
        }
        
        canvas {
            display: block;
            background-color: #87CEEB;
            border-radius: 4px;
        }
        
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .score-box, .lives-box, .level-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #333;
        }
        
        .controls-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .controls-info span {
            display: inline-block;
            margin: 0 10px;
            padding: 2px 8px;
            background: #eee;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .game-over-overlay, .victory-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            display: none;
            z-index: 10;
        }
        
        .game-over-overlay h1, .victory-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-over-overlay p, .victory-overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            background: #FFED4E;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="ui-panel">
            <div class="score-box">分数: <span id="score">0</span></div>
            <div class="lives-box">生命: <span id="lives">3</span></div>
            <div class="level-box">关卡: <span id="level">1</span></div>
        </div>
        
        <div class="controls-info">
            <span>← → 移动</span>
            <span>↑ 跳跃</span>
            <span>空格 发射火球</span>
            <span>R 重新开始</span>
        </div>
        
        <div id="gameOverScreen" class="game-over-overlay">
            <h1>游戏结束</h1>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
        
        <div id="victoryScreen" class="victory-overlay">
            <h1>恭喜通关！</h1>
            <p>最终得分: <span id="victoryScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
